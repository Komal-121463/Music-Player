<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
    
       text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .player {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .player img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .player h2 {
            margin: 10px 0;
            font-size: 20px;
            color: #333;
        }

        .player button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .player button:hover {
            background-color: #0056b3;
        }

        .player audio {
            display: none;
        }
    </style>
</head>
<body>

<div class="player">
    <img src="images/album-art1.jpg" alt="Album Art" id="album-art">
    <h2 id="song-title">No song playing</h2>
    <audio id="audio"></audio>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="next">Next</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const songs = [
            {
                title: "Song 1",
                src: "songs/song1.mp3",
                albumArt: "https://via.placeholder.com/100/FF0000"
            },
            {
                title: "Song 2",
                src: "songs/song2.mp3",
                albumArt: "https://via.placeholder.com/100/00FF00"
            },
            {
                title: "Song 3",
                src: "songs/song3.mp3",
                albumArt: "https://via.placeholder.com/100/0000FF"
            }
        ];

        let currentSongIndex = 0;
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const nextButton = document.getElementById('next');
        const songTitle = document.getElementById('song-title');
        const albumArt = document.getElementById('album-art');

        function loadSong(index) {
            const song = songs[index];
            audio.src = song.src;
            songTitle.textContent = song.title;
            albumArt.src = song.albumArt;
        }

        function playSong() {
            audio.play();
        }

        function pauseSong() {
            audio.pause();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            playSong();
        }

        playButton.addEventListener('click', playSong);
        pauseButton.addEventListener('click', pauseSong);
        nextButton.addEventListener('click', nextSong);

        loadSong(currentSongIndex);
    });
</script>

</body>
</html>
